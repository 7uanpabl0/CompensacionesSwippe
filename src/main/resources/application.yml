spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/postgres
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
    redis:
      host: redis-compensaciones
      port: 6379


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  application:
    name: compensaciones

  cache:
    type: redis


